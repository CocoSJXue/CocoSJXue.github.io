<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-3.1.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.rotate-0.3.0/jquery.rotate.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(document).ready(function () {
				//平台、设备和操作系统
				var system = {
					win: false,
					mac: false,
					xll: false
				};
				
				//检测平台
				var p = navigator.platform;
				alert(navigator.platform)
				system.win = p.indexOf("Win") == 0;
				system.mac = p.indexOf("Mac") == 0;
				system.x11 = (p == "X11") || (p.indexOf("Linux") == 0);
				//跳转语句
				if (system.win || system.mac || system.xll) {
					//PC
					$('#cssHref').attr('href',"css/stickHero.css");
					$('#jsSrc').attr('src',"js/stickHero.js");
				} else {
					//手机等
					$('#cssHref').attr('href',"css/stickHero-m.css");
					$('#jsSrc').attr('src',"js/stickHero-m.js");
					alert($('#jsSrc').attr('src'))
				}
			});

		</script>
		
		<link id="cssHref" rel="stylesheet" type="text/css" href="css/stickHero.css"/>
		<script src="js/stickHero.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<section>
			<div id="scoreBox"></div>
			<div id="start">START</div>
			<div id="loseTips">对不起，你失败了，请重新开始</div>
			<div id="scores"></div>
			<div id="matchManBox" class="matchManBox">
				<img id="matchMan" src="img/1.jpg"/>
				<!--<img id="matchMan" src="img/2.gif"/>-->
			</div>
			<div id="pierBox">
				<div class="pier" id="111"></div>
				<div class="pier" id="222"></div>
				<div class="pier" id="333"></div>
			</div>
			<div id="stick"></div>
		</section>
	</body>
</html>
